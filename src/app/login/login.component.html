<h2>
    Login</h2>

<form [formGroup]="loginFormGroup" (ngSubmit)="login()" novalidate>
    <table border="1">
        <tr>
            <td>
                Username
            </td>
            <td>
                <input type="text" formControlName="Username" />
            </td>
        </tr>
        <tr>
            <td>
                Password
            </td>
            <td>
                <input type="password" formControlName="Password" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit" />
            </td>
        </tr>
    </table>
    <div>
        {{errMessage}}
    </div>
</form>
